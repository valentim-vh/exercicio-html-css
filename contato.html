<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato Barbearia Alura</title>           
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
      


    </head>
    <body>
        <header>
            <div class="caixa">
                <h1> <img src="logo.png" alt="Logo site"> </h1>

                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contatos</a></li>     
                        </ul>
                    </nav>
            </div>    
        </header>

        <main>
            <form>
                <label for="nomecliente">Nome completo:</label>
                <input type="text" id="nomecliente" class="input-padrao" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx xxxx">

                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem"></textarea>
                
                <fieldset>

                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>                  
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>                    
                </fieldset>

                <fieldset>

                        <legend>Qual horário prefere receber seu atendimento?</legend>  

                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de recebere nosas novidades por E-mail?</label>

                <input type="submit" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                </tr>
                <tbody>
            </table>

        </main>


        <footer>
            <img src="logo-branco.png" alt="Rodapé site">
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>

        </footer>

    </body>

</html>
